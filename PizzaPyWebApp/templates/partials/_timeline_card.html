{% macro timeline_card(date, description, img_url) %}
<div class="flex justify-center mb-10">
    <div class="flex flex-col items-center mr-16">
        <div class="p-4 text-white bg-gray-800 rounded-md shadow-md">
            <div class="font-bold">{{ date }}</div>
            <p class="text-sm">
                {{ description }}
            </p>
        </div>
        <div class="w-4 h-4 mt-4 bg-white rounded-full shadow-md"></div>
    </div>
    <div class="w-64 h-64 bg-gray-300 rounded-md shadow-lg">
        <img src="{{ img_url }}" alt="Event Image Placeholder" class="max-w-full max-h-full">
    </div>
</div>
{% endmacro %}

<div class="flex flex-col items-center justify-center w-full px-4 md:px-8 lg:px-16">
    <h2 class="py-6 mb-6 text-2xl font-bold text-center dark:text-white">Special thanks to our partner communities</h2>
    <div class="wrapper">
        <div class="scroller scroller-left"></div>
    </div>
    <div class="wrapper">
        <div class="scroller scroller-right"></div>
    </div>
    <h2 class="py-6 mb-6 text-2xl font-bold text-center dark:text-white">and our affiliated communities & organizations
    </h2>
    <div class="wrapper">
        <div class="scroller scroller-bottom"></div>
    </div>
</div>

<style>
    .wrapper {
        width: 90%;
        max-width: 1536px;
        margin-inline: auto;
        height: 100px;
        position: relative;
        overflow: hidden;
        mask-image: linear-gradient(to right,
                rgba(0, 0, 0, 0),
                rgba(0, 0, 0, 1) 20%,
                rgba(0, 0, 0, 1) 80%,
                rgba(0, 0, 0, 0));
        display: flex;
        align-items: center;
        margin-bottom: 2rem;
    }

    @keyframes scrollLeft {
        0% {
            transform: translateX(0);
        }

        100% {
            transform: translateX(-50%);
        }
    }

    @keyframes scrollRight {
        0% {
            transform: translateX(-50%);
        }

        100% {
            transform: translateX(0);
        }
    }

    .scroller {
        display: flex;
        width: 200%;
        height: 100px;
        align-items: center;
        will-change: transform;
    }

    .scroller-left,
    .scroller-bottom {
        animation: scrollLeft 30s linear infinite;
    }

    .scroller-right {
        animation: scrollRight 30s linear infinite;
    }

    .scroller:hover {
        animation-play-state: paused;
    }

    .item {
        width: 200px;
        height: 100px;
        border-radius: 6px;
        margin-right: 20px;
        flex: 0 0 auto;
    }

    .item img {
        height: 100%;
        width: auto;
    }
</style>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        const scrollerLeft = document.querySelector('.scroller-left');
        const scrollerRight = document.querySelector('.scroller-right');
        const scrollerBottom = document.querySelector('.scroller-bottom');

        let cache = {};

        function fetchAndPopulateSponsors(url, scroller, isReverse = false) {
            if (cache[url]) {
                populateScroller(scroller, cache[url], isReverse);
            } else {
                fetch(url)
                    .then(response => response.json())
                    .then(data => {
                        cache[url] = data.sponsors;
                        populateScroller(scroller, data.sponsors, isReverse);
                    })
                    .catch(error => console.error('Error fetching sponsors:', error));
            }
        }

        function fetchAndPopulateSponsors(url, scroller, isReverse = false) {
            fetch(url)
                .then(response => response.json())
                .then(data => {
                    populateScroller(scroller, data.sponsors, isReverse);
                })
                .catch(error => console.error('Error fetching sponsors:', error));
        }

        function populateScroller(scroller, sponsors, isReverse) {
            const sponsorsList = isReverse ? sponsors.slice().reverse() : sponsors;

            const fragment = document.createDocumentFragment();
            sponsorsList.forEach(sponsor => {
                const item = document.createElement('a');
                item.href = sponsor.link;
                item.className = 'item';
                item.innerHTML = `<img src="${sponsor.image}" alt="${sponsor.name}" class="object-contain">`;
                fragment.appendChild(item);
            });

            // Clone items to ensure infinite scrolling effect
            const items = Array.from(fragment.children);
            items.forEach(item => {
                const clone = item.cloneNode(true);
                fragment.appendChild(clone);
            });

            requestAnimationFrame(() => {
                scroller.appendChild(fragment);
            });
        }

        const scrollers = {
            'scroller-left': document.querySelector('.scroller-left'),
            'scroller-right': document.querySelector('.scroller-right'),
            'scroller-bottom': document.querySelector('.scroller-bottom')
        };

        const fetchUrls = {
            'scroller-left': '../../../static/data/sponsors.json',
            'scroller-right': '../../../static/data/sponsors.json',
            'scroller-bottom': '../../../static/data/sponsors.json'
        };

        const reverseMap = {
            'scroller-left': false,
            'scroller-right': true,
            'scroller-bottom': false
        };

        const observerOptions = {
            root: null,
            rootMargin: '0px',
            threshold: 0.1
        };

        const observer = new IntersectionObserver((entries, observer) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    const scrollerClass = Object.keys(scrollers).find(className => entry.target.classList.contains(className));
                    if (scrollerClass) {
                        fetchAndPopulateSponsors(fetchUrls[scrollerClass], scrollers[scrollerClass], reverseMap[scrollerClass]);
                        observer.unobserve(entry.target);
                    }
                }
            });
        }, observerOptions);

        Object.values(scrollers).forEach(scroller => observer.observe(scroller));
    });
</script>

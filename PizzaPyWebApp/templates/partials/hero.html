<div
  class="relative flex flex-col items-center justify-center w-full min-h-screen"
>
  <img
    src="../../static/images/python-3d.png"
    alt="PizzaPy Logo"
    class="absolute scale-[1.5] md:scale-[2.0] lg:scale-[3.5] rotate-[11deg] opacity-30 blur-xl -z-50 lg:right-[30%]"
  />
  <div
    class="flex flex-col items-center gap-10 p-6 sm:gap-20 md:p-28 dark:bg-gray-900"
  >
    <div class="flex flex-col items-center w-full gap-4">
      <div class="text-lg font-medium text-center text-yellow-300 uppercase">
        The PizzaPy User Group
      </div>
      <p
        class="text-4xl font-extrabold text-center text-base-content sm:text-6xl md:text-7xl"
      >
        Bringing Pizza & Python to Cebu
      </p>
    </div>
    <p
      class="w-full text-sm text-center dark:text-gray-300 sm:w-3/4 sm:text-base md:text-lg"

      PizzaPy is a volunteer-run group of Cebu Pythonistas: developers, testers,
      or individuals into the use of the Python programming language.
    </p>

    <div
      class="flex flex-col items-center justify-center w-full gap-4 px-4 sm:flex-row sm:w-3/4 md:w-2/3 sm:px-0"
    >
      <button
        class="flex-grow w-full px-8 py-3 text-white transition duration-150 ease-in-out rounded-lg bg-primary sm:flex-grow-0 sm:w-auto"
      >
        View our Events
      </button>
      <button
        hx-get="/contact"
        hx-trigger="click"
        class="flex-grow w-full px-8 py-3 text-white transition duration-150 ease-in-out rounded-lg bg-base-300 sm:flex-grow-0 sm:w-auto"
      >
        Contact Us
      </button>
    </div>
  </div>

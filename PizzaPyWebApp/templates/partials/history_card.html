{% macro timeline_card(date, description, img_url) %}
<div class="flex items-center mb-10">
    <div class="flex flex-col items-center mr-8">
        <div class="p-4 text-white bg-black bg-opacity-50 rounded-lg shadow-lg backdrop-filter backdrop-blur-lg">
            <div class="mb-2 text-xl font-bold">{{ date }}</div>
            <p class="text-sm text-gray-300">{{ description }}</p>
        </div>
        <div class="w-4 h-4 mt-4 bg-white rounded-full shadow"></div>
    </div>
    <div class="flex items-center justify-center w-64 h-64">
        <img class="rounded-lg shadow-lg" src="{{ img_url }}" alt="Timeline Image">
    </div>
</div>
{% endmacro %}

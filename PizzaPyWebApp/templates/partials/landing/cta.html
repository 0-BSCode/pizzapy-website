<div class="relative flex flex-col items-center justify-center w-full min-h-screen">
    <img src="https://via.placeholder.com/1500x800" alt="Background Image"
        class="absolute inset-0 z-0 object-cover w-full h-full opacity-75">
    <div
        class="relative z-10 flex flex-col items-center justify-center w-full gap-10 p-6 bg-opacity-50 sm:gap-20 md:p-28 dark:bg-gray-900 backdrop-blur">
        <div
            class="relative z-10 flex flex-col items-center justify-center w-full max-w-screen-lg p-6 text-center text-white sm:p-8 md:p-10 lg:p-12">
            <h1 class="text-4xl font-bold sm:text-5xl md:text-6xl">
                What are you waiting for? <br>
                <span class="text-yellow-500">Join us now.</span>
            </h1>
            <p class="mt-4 text-lg sm:text-xl">
                Begin your journey into the wonderful world of Cebu, Python, and Pizza!
            </p>
            <div
                class="flex flex-col items-center justify-center w-full gap-4 px-4 mt-8 sm:flex-row sm:w-3/4 md:w-2/3 sm:px-0">
                <button
                    class="flex items-center justify-center w-full px-6 py-3 text-white transition duration-150 ease-in-out bg-blue-500 border border-transparent rounded-lg sm:w-auto hover:bg-blue-600 focus:outline-none focus:border-blue-700 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:border-blue-800">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" class="w-6 h-6 mr-2 fill-current">
                        <use xlink:href="../../static/css/icons.svg#facebook"></use>
                    </svg>
                    Follow us on Facebook
                </button>
                <button hx-get="/contact" hx-trigger="click"
                    class="flex items-center justify-center w-full px-6 py-3 text-white transition duration-150 ease-in-out bg-gray-400 border border-gray-400 rounded-lg sm:w-auto hover:bg-gray-500 focus:outline-none focus:border-gray-500 dark:bg-gray-700 dark:border-gray-700 dark:hover:bg-gray-800">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" class="w-6 h-6 mr-2 fill-current">
                        <use xlink:href="../../static/css/icons.svg#meetup"></use>
                    </svg>
                    Join us on Meetup
                </button>
            </div>
        </div>
    </div>

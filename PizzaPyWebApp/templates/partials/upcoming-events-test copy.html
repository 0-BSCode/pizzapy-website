<!-- partials/upcoming-events.html -->

<div class="flex flex-col items-center w-full gap-12 px-4 py-20 bg-blue-900">
    <div class="flex items-center justify-between w-full px-4 lg:px-20">
        <h1 class="text-2xl font-extrabold text-white lg:text-5xl">Upcoming Events</h1>
        <button class="flex items-center text-[#ffba33] gap-2 text-sm lg:text-lg">
            See all on Meetup
            <svg class="w-4 h-4 lg:w-6 lg:h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 5l7 7m0 0l-7 7m7-7H3">
                </path>
            </svg>
        </button>
    </div>
    <div class="container px-2 mx-auto lg:px-6">
        <div class="flex space-x-4 overflow-x-auto">
            {% for event in events %}
            <!-- Event Card -->
            <div class="flex-shrink-0 w-full md:min-w-[280px] lg:min-w-[320px] overflow-hidden bg-white rounded-lg shadow-lg">
                <img class="object-cover w-full h-32" src="{{ event.venue.image.url }}" alt="Event Image">
                <div class="p-4">
                    <div class="flex items-center space-x-4">
                        <img class="w-10 h-10 rounded-full" src="{{ event.host.memberPhoto.baseUrl }}" alt="Host Avatar">
                        <div>
                            <p class="font-semibold text-gray-900 truncate">{{ event.title }}</p>
                            <p class="text-sm text-gray-600">Hosted by {{ event.host.name }}</p>
                        </div>
                    </div>
                    <p class="mt-2 text-gray-600">{{ event.description }}</p>
                    <p class="mt-2 text-gray-600">{{ event.venue.address }}, {{ event.venue.city }}, {{ event.venue.postalCode }}</p>
                    <p class="mt-2 text-gray-600">Starts at: {{ event.dateTime }}</p>
                    <p class="mt-2 text-gray-600">Ends at: {{ event.endTime }}</p>
                    <a href="{{ event.shortUrl }}" target="_blank" class="text-blue-500 hover:underline">Attend</a>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
